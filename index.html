<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select menu</title>
    <link rel="stylesheet" href="eleventhproject.css">
</head>
<body>
<div class="hero">
    <div class="selector">
        <div id="selectfield">
            <p id="selectText">Select Social Media</p>
            <img src="ww.jpg" id="arrowicon">
        </div>
        <ul id="list" class="hide">
            <li class="options">
                <img src="facebook.png">
                <p>Facebook</p>
            </li>
            <li class="options">
                <img src="youtube.png">
                <p>Youtube</p>
            </li> 
            <li class="options">
                <img src="x.png">
                <p>Twitter</p>
            </li>
            <li class="options">
                <img src="watsapp.png">
                <p>Whatsapp</p>
            </li>
            <li class="options">
                <img src="insta.jpg">
                <p>Instagram</p>
            </li>
            <li class="options">
                <img src="pin.png">
                <p>Pinterest</p>
            </li>
        </ul>
    </div>
</div>
    <script src="eleventhproject.js"></script> 
</body>
</html>
